{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section
  style="
    background:
      linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url(&quot;https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1920&q=80&quot;);
    height: 80vh;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
  "
>
  <div>
    <h1 style="font-size: 3.5rem; margin-bottom: 1rem">Escape to Paradise</h1>
    <p style="font-size: 1.2rem; margin-bottom: 2rem">
      Voted Best Luxury Hotel 2024
    </p>
    <a
      href="room_list.html"
      class="btn btn-primary"
      style="background: var(--accent)"
      >Explore Rooms</a
    >
  </div>
</section>

<div class="container" style="margin-top: -50px">
  <div
    class="card"
    style="
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
    "
  >
    <div style="flex: 1; min-width: 200px">
      <label>Check In</label>
      <input
        type="date"
        style="width: 100%; padding: 0.8rem; margin-top: 0.5rem"
      />
    </div>
    <div style="flex: 1; min-width: 200px">
      <label>Check Out</label>
      <input
        type="date"
        style="width: 100%; padding: 0.8rem; margin-top: 0.5rem"
      />
    </div>
    <div style="flex: 1; min-width: 150px">
      <label>Guests</label>
      <select style="width: 100%; padding: 0.8rem; margin-top: 0.5rem">
        <option>1 Guest</option>
        <option>2 Guests</option>
        <option>3+ Guests</option>
      </select>
    </div>
    <button class="btn btn-primary" style="height: 50px">Search</button>
  </div>
</div>

<section class="container">
  <h2 style="text-align: center; margin-bottom: 3rem">World-Class Amenities</h2>
  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      text-align: center;
    "
  >
    <div>
      <i class="fas fa-wifi" style="font-size: 2rem; color: var(--accent)"></i>
      <h3>Free WiFi</h3>
    </div>
    <div>
      <i
        class="fas fa-swimming-pool"
        style="font-size: 2rem; color: var(--accent)"
      ></i>
      <h3>Infinity Pool</h3>
    </div>
    <div>
      <i
        class="fas fa-utensils"
        style="font-size: 2rem; color: var(--accent)"
      ></i>
      <h3>Fine Dining</h3>
    </div>
    <div>
      <i class="fas fa-spa" style="font-size: 2rem; color: var(--accent)"></i>
      <h3>Luxury Spa</h3>
    </div>
  </div>
</section>
{% endblock %}
