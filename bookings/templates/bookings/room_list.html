{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 style="margin-bottom: 2rem;">Our Luxury Suites</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem;">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=800&q=80" style="width:100%; height:250px; object-fit:cover;">
            <div style="padding: 1.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Deluxe Ocean View</h3>
                    <span style="color: var(--accent); font-weight: bold;">$250/night</span>
                </div>
                <p style="margin: 1rem 0; color: #666;">Spacious room with a private balcony overlooking the Atlantic.</p>
                <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <span><i class="fas fa-user"></i> 2 Guests</span>
                    <span><i class="fas fa-bed"></i> King Size</span>
                </div>
                <a href="booking_form.html" class="btn btn-primary" style="width: 100%; text-align: center;">Book Now</a>
            </div>
        </div>
        </div>
</div>
{% endblock %}
