{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 style="margin-bottom: 30px; color: var(--primary);">Complete Your Booking</h2>
        <form>
            <div class="form-group">
                <label>Check-In Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Check-Out Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Total Guests</label>
                <select><option>1 Adult</option><option>2 Adults</option></select>
            </div>
            <div class="form-group">
                <label>Special Requests</label>
                <textarea rows="4" placeholder="e.g. Airport pickup, Anniversary..."></textarea>
            </div>
            <button class="btn-gold" style="width: 100%; margin-top: 10px;">CONFIRM RESERVATION</button>
        </form>
    </div>
</div>
{% endblock %}
