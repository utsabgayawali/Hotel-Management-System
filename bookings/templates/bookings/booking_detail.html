{% extends 'base.html' %}
{% load static %}
{% block title %}Home | HotelEase{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card" style="max-width: 700px; text-align: left;">
        <h2 style="color: var(--accent);">Booking Confirmed! #BH12345</h2>
        <hr style="margin: 20px 0;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <p><strong>Guest:</strong> John Doe</p>
                <p><strong>Room Type:</strong> Deluxe King</p>
            </div>
            <div>
                <p><strong>Check-In:</strong> Jan 18, 2026</p>
                <p><strong>Check-Out:</strong> Jan 20, 2026</p>
            </div>
        </div>
        <div style="margin-top: 30px; background: #f0f0f0; padding: 20px; border-radius: 8px;">
            <h3>Total Paid: $500.00</h3>
        </div>
        <button class="btn-gold" style="margin-top: 20px;">Download Receipt</button>
    </div>
</div>

{% endblock content %}
