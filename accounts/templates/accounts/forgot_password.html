{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 450px; padding: 2.5rem; text-align: center;">
        <div style="margin-bottom: 1.5rem;">
            <i class="fas fa-key" style="font-size: 3rem; color: var(--accent);"></i>
        </div>
        <h2 style="color: var(--primary); margin-bottom: 1rem;">Forgot Password?</h2>
        <p style="color: var(--dark); margin-bottom: 2rem; opacity: 0.8;">
            Enter the email address associated with your account and we'll send you a link to reset your password.
        </p>
        
        <form style="text-align: left;">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email Address</label>
                <input type="email" placeholder="e.g. alex@example.com" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; outline-color: var(--accent);">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Send Reset Link</button>
        </form>
        
        <div style="margin-top: 1.5rem;">
            <a href="login.html" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</div>

{% endblock %}
