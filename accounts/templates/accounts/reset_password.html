{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 450px; padding: 2.5rem;">
        <h2 style="color: var(--primary); margin-bottom: 1.5rem; text-align: center;">Set New Password</h2>
        
        <form>
            <div style="margin-bottom: 1.2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">New Password</label>
                <input type="password" placeholder="••••••••" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                <small style="color: #666; font-size: 0.8rem; margin-top: 0.4rem; display: block;">Must be at least 8 characters.</small>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Confirm New Password</label>
                <input type="password" placeholder="••••••••" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Update Password</button>
        </form>
    </div>
</div>

{% endblock %}
