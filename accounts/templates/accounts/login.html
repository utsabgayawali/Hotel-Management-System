{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h2>
        <form>
            <div style="margin-bottom: 1.2rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Email Address</label>
                <input type="email" placeholder="name@example.com" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 1.2rem;">
                <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" placeholder="••••••••" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Login</button>
            <div style="text-align: center;">
                <a href="#" style="font-size: 0.9rem; color: var(--primary); text-decoration: none;">Forgot Password?</a>
                <p style="margin-top: 1rem; font-size: 0.9rem;">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content%}
