{% extends 'base.html' %}
{% load static %}
{% block title %}Home | HotelEase{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Welcome Back</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-gold" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px;">New guest? <a href="#">Register here</a></p>
    </div>
</div>
{% endblock content %}
