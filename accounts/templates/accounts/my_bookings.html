{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container section-padding">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 style="color: var(--primary);">My Bookings</h2>
        <a href="room_list.html" class="btn btn-primary" style="background: var(--accent);">New Booking</a>
    </div>

    <div class="card" style="display: flex; flex-wrap: wrap; margin-bottom: 1.5rem; padding: 1rem; align-items: center;">
        <div style="flex: 1; min-width: 150px;">
            <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&w=300&q=80" style="width: 100%; height: 120px; object-fit: cover; border-radius: 4px;">
        </div>
        <div style="flex: 3; min-width: 250px; padding: 0 1.5rem;">
            <h3 style="margin-bottom: 0.5rem;">Deluxe King Suite</h3>
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">
                <i class="fas fa-calendar-alt"></i> June 20 - June 24, 2024 (4 Nights)
            </p>
            <span style="background: #e8f5e9; color: #2e7d32; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">CONFIRMED</span>
        </div>
        <div style="flex: 1; display: flex; flex-direction: column; gap: 0.5rem;">
            <a href="booking_detail.html" class="btn" style="border: 1px solid var(--primary); color: var(--primary); padding: 0.5rem;">View Details</a>
            <button class="btn" style="background: #fff5f5; color: #c0392b; padding: 0.5rem;">Cancel Room</button>
        </div>
    </div>

    <div class="card" style="display: flex; flex-wrap: wrap; margin-bottom: 1.5rem; padding: 1rem; align-items: center; opacity: 0.8;">
        <div style="flex: 1; min-width: 150px;">
            <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=300&q=80" style="width: 100%; height: 120px; object-fit: cover; border-radius: 4px; filter: grayscale(100%);">
        </div>
        <div style="flex: 3; min-width: 250px; padding: 0 1.5rem;">
            <h3 style="margin-bottom: 0.5rem;">Executive Ocean View</h3>
            <p style="color: #666; font-size: 0.9rem;">Checked out: May 12, 2024</p>
            <span style="background: #f1f3f5; color: #495057; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">COMPLETED</span>
        </div>
        <div style="flex: 1;">
            <a href="invoice.html" class="btn btn-outline" style="width: 100%; text-align: center; padding: 0.5rem;">Download Invoice</a>
        </div>
    </div>
</div>

{% endblock %}
