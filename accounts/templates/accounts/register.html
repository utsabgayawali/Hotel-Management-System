{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="min-height: 85vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 500px; padding: 2.5rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="color: var(--primary);">Create an Account</h2>
            <p style="color: #666;">Join us for exclusive deals and faster bookings.</p>
        </div>
        
        <form>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.4rem; font-weight: 500;">Full Name</label>
                <input type="text" placeholder="John Doe" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; outline-color: var(--accent);">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div>
                    <label style="display: block; margin-bottom: 0.4rem; font-weight: 500;">Email</label>
                    <input type="email" placeholder="john@example.com" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.4rem; font-weight: 500;">Phone</label>
                    <input type="tel" placeholder="+1 234..." style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>

            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.4rem; font-weight: 500;">Password</label>
                <input type="password" placeholder="••••••••" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.4rem; font-weight: 500;">Confirm Password</label>
                <input type="password" placeholder="••••••••" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1rem;">Register Now</button>
            
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Login here</a>
            </p>
        </form>
    </div>
</div>

{% endblock %}
