{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
        <div class="card" style="padding: 2rem; text-align: center; height: fit-content;">
            <div style="width: 100px; height: 100px; border-radius: 50%; background: #ddd; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: #888;">
                <i class="fas fa-user"></i>
            </div>
            <h3>John Doe</h3>
            <p style="color: #666;">Member since Jan 2024</p>
            <button class="btn" style="border: 1px solid var(--primary); margin-top: 1rem; width: 100%;">Edit Profile</button>
        </div>
        
        <div>
            <h2 style="margin-bottom: 1.5rem;">My Bookings</h2>
            <div class="card" style="padding: 1.5rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <h4>Deluxe Ocean View</h4>
                    <p style="font-size: 0.9rem; color: #666;">June 12 - June 15, 2024</p>
                </div>
                <span style="background: #e1f5fe; color: #01579b; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">CONFIRMED</span>
                <a href="booking_detail.html" style="color: var(--primary);">View Details</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
